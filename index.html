<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <!-- <meta charset="utf-8"> -->
    <title>Jon's ToDo List</title>
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>

  <body>
    <h1>ToDo List by Jonathan Gardiner</h1>
    <div class="main-box">
      <form class="todo-form">
        <input type="text" value="What you do today can improve all your tomorrows" id="todo-text">
        <button class="btn" id="todo-submit">Submit</button>
      </form>
      <br>
      <form id="checkbox-form">
        <input type="checkbox" name="vehicle" value="Bike"> Feed the cat<br>
        <input type="checkbox" name="vehicle" value="Car"> Complete rubik's cube<br>
      </form>
    </div>
  </body>
</html>
